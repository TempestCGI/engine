<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Asset Render</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/playcanvas.js"></script>
    <script src="../../build/playcanvas-extras.js"></script>
    <style>
        body {
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        var canvas = document.getElementById("application-canvas");

        // Create the app and start the update loop
        var app = new pc.Application(canvas);

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        var miniStats = new pcx.MiniStats(app);
        app.start();

        // load cube glb file
        var cubeEntities = [];
        app.assets.loadFromUrl("../assets/models/playcanvas-cube.glb", "container", function (err, asset) {

            // get the instance of it set up with render component and add it to scene
            cubeEntities[0] = asset.resource.instantiateRenderEntity();
            cubeEntities[0].setLocalPosition(7, 12, 0);
            cubeEntities[0].setLocalScale(3, 3, 3);
            app.root.addChild(cubeEntities[0]);

            // clone another copy of it and add it to scene
            cubeEntities[1] = cubeEntities[0].clone();
            cubeEntities[1].setLocalPosition(-7, 12, 0);
            cubeEntities[1].setLocalScale(3, 3, 3);
            app.root.addChild(cubeEntities[1]);
        });


        // load statue glb file
        var statueEntity = null;
        app.assets.loadFromUrl("../assets/models/statue.glb", "container", function (err, asset) {

            // get the instance of it set up with render component
            statueEntity = asset.resource.instantiateRenderEntity(); 

            // add it to the scene
            app.root.addChild(statueEntity);
        });

        // Create an Entity with a camera component
        var camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0.2, 0.1, 0.1),
            farClip: 100
        });
        camera.translate(-20, 15, 20);
        camera.lookAt(0, 7, 0);
        app.root.addChild(camera);

        // Load a cubemap asset. This DDS file was 'prefiltered' in the PlayCanvas Editor and then downloaded.
        var cubemapAsset = new pc.Asset('helipad.dds', 'cubemap', {
            url: "../assets/cubemaps/helipad.dds"
        }, {
            type: pc.TEXTURETYPE_RGBM
        });
        app.assets.add(cubemapAsset);
        app.assets.load(cubemapAsset);
        cubemapAsset.ready(function () {

            // set it up as a skybox
            app.scene.setSkybox(cubemapAsset.resources);
    
            app.scene.gammaCorrection = pc.GAMMA_SRGB;
            app.scene.toneMapping = pc.TONEMAP_ACES;
        });

        // spin the meshes
        app.on("update", function (dt) {

            if (cubeEntities[0]) {
                cubeEntities[0].rotate(3 * dt, 10 * dt, 6 * dt);
            }

            if (cubeEntities[1]) {
                cubeEntities[1].rotate(-7 * dt, 5 * dt, -2 * dt);
            }

            if (statueEntity) {
                statueEntity.rotate(0, -12 * dt, 0);
            }

        });
    </script>
</body>
</html>
