<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Background</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/playcanvas.js"></script>
    <script src="../../build/playcanvas-extras.js"></script>
    <style>
        body {
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        var canvas = document.getElementById("application-canvas");

        // Create the app and start the update loop
        var app = new pc.Application(canvas);
        app.start();

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        var miniStats = new pcx.MiniStats(app);

        // app.scene.ambientLight = new pc.Color(0.2, 0.2, 0.2);

        var entity, light, camera;

        // Create a new layer to put in front of everything
        var layer = new pc.Layer({
            name: "Front Layer"
        });

        // get the world layer index
        var worldLayer = app.scene.layers.getLayerByName("World");
        var idx = app.scene.layers.getTransparentIndex(worldLayer);

        // insert the new layer after the world layer
        app.scene.layers.insert(layer, idx + 1);

        // Create an Entity with a camera component
        // Make sure it renders both World and Front Layer
        var camera = new pc.Entity();
        camera.addComponent("camera", {
            // clearColor: new pc.Color(0.4, 0.45, 0.5),
            layers: [worldLayer.id, layer.id]
        });
        camera.setPosition(1500, 1500, 0);
        // camera.translate(0, 0, 24);
        app.root.addChild(camera);

        // Create an Entity with a point light component
        // Make sure it lights both World and Front Layer
        var light = new pc.Entity();
        light.addComponent("light", {
            type: "point",
            color: new pc.Color(1, 1, 1),
            range: 100,
            layers: [worldLayer.id, layer.id]
        });
        light.translate(5, 0, 15);
        app.root.addChild(light);

        var backplateEnitty = new pc.Entity();
        backplateEnitty.name = 'backplateEntity';
        backplateEnitty.setPosition(1500, 1500, -70);
        backplateEnitty.enabled = true;
        // backplateEnitty.setLocalScale(0.5, 0.5,1);
        app.root.addChild(backplateEnitty);

        var backplate = new pc.Asset('backplate', 'texture', {
            // url: '../assets/cubemaps/GIPS_TEST_2.jpg'
            url: '/app/configurator/plate/plateImage.do?plateId=30'
        });
        app.assets.add(backplate);
        backplate.ready(() => {
            console.log('backplate is ready', backplate);

        });

        backplateEnitty.addComponent('element', {
            type: 'image',
            textureAsset: backplate,
            anchor: [0.5, 0.5, 0.5, 0.5],
            pivot: [0.5, 0.5]
        });
        // backplateEnitty.element.width = 1024;
        // backplateEnitty.element.height = 768;
        console.log('world layer id : ' + worldLayer.id);
        backplateEnitty.element.layers = [worldLayer.id];


    </script>
</body>
</html>
